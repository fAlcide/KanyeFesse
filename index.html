<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Kanye fesse</title>

    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/color/48/000000/java-coffee-bean-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-1">
      <img
        src="https://media1.tenor.com/images/c782e3b0f56837305459ca8ad8622e6a/tenor.gif?itemid=15710427"
        alt="kanye"
        class = "rounded-pill w-100"
      />
      <figure>
        <blockquote class="blockquote"></blockquote>
        <figcaption class="blockquote-footer">
          Kanye West<cite title="Source Title"></cite>
        </figcaption>
      </figure>
    </div>

    <script>
      const blockquote = document.querySelector("blockquote");

      var requestUrl = "https://api.kanye.rest";

      var request = new XMLHttpRequest();

      request.open("GET", requestUrl);

      request.responseType = "json";

      request.send();

      request.onload = function () {
        var quote = request.response;
        console.log(quote["quote"]);
        var p = document.createElement("p");
        p.textContent = quote["quote"];
        blockquote.appendChild(p);
      };
      
    </script>
      <footer class="">
        <div class="container-1">
        <p> Thanks to <a href="https://kanye.rest/">Kanyes.rest</a>  for the quotes !</p>
        </div>
      </footer>
  </body>
</html>
